<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 th:text="${titulo}"></h1>
    <div>
      <h2>Parametro recibido por url:</h2>
      El parametro es:
      <span style="color: red" th:text="${parametro}"></span>
      El otro parametro es:
      <span style="color: red" th:text="${otroValor}"></span>
    </div>

    <div>
      <h2 th:if="${jugador != null}">Parametro recibido por path:</h2>
      El Jugador es
      <span style="color: aquamarine" th:text="${jugador.getNombre()}"></span>
      <span style="color: aquamarine" th:text="${jugador.getNumero()}"></span>
    </div>
  </body>
</html>
